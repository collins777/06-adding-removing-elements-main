<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TO-DON'T  List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
  <main class="app">
    <header>
      <i class="fa-solid fa-ban"></i>
      <h1>TO-DON'T</h1>
    </header>

    <p class="tagline">Because some things are better left undone</p>
    
    <form id="form">
      <label for="item-input" class="visually-hidden">Enter a task to avoid</label>
      <input type="text" id="item-input" placeholder="What should you avoid doing?" required/>
      <button type="submit" class="btn-primary">DON'T DO!</button>
    </form>

    <ul id="list">
      <!-- To-don't items will be added here by JavaScript -->
    </ul>

    <footer>
      <p>Made with <span class="heart">‚ù§</span> using modern web technologies</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
